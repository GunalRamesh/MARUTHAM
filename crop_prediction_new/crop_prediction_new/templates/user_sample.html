		 <section class="wf100 p100 inner-header">

                  <li><a href="/userhome">Home</a></li>

		 <section class="wf100 p80">
            <div class="container">
               <div class="row">
                  <div class="col-lg-8">
                     <div class="myaccount-form">
                        <h3>Testing</h3>
                        <form name="form1" method="post" action="/userhome?act=1">
                           <div class="row">
						   	
                              <div class="col-md-6">
							  <label>N [4 to 42]</label>
                                    <input type="text" name="v1" class="form-control" required>
                                
                              </div>
                              <div class="col-md-6">
							  <label>P [0 to 19]</label>
                                    <input type="text" name="v2" class="form-control" required>
                                
                              </div>
                              <div class="col-md-6">
							  <label>K [0 to 42]</label>
                                    <input type="text" name="v3" class="form-control" required>
                                 
                              </div>
                              <div class="col-md-6">
							  <label>Temperature [25 to 38]</label>
                                    <input type="text" name="temp" class="form-control" required>
                                 
                              </div>
							  <div class="col-md-6">
                                 
								 <label>Humidity [50 to 72]</label>
                                    <input type="text" name="humidity" class="form-control" required>
                                
                              </div>
							  <div class="col-md-6">
                                 
								 <label>PH [3 to 9]</label>
                                    <input type="text" name="ph" class="form-control" required>
                                
                              </div>
							  <div class="col-md-6">
                                 
								 <label>Rainfall [20 to 298]</label>
                                    <input type="text" name="rainfall" class="form-control" required>
                                 
                              </div>
                              
                              
                              <div class="col-md-12">
                                 <button type="submit" class="register">Prediction</button>
                              </div>
                           </div>
                        </form>
						
						
						<p>&nbsp;</p>
						{% if st=="1" %}
							
						<h4 style="color:#006699">Predicted Crop</h4>
						
						
						<p>&nbsp;</p>
						<form name="form2" method="post" action="/userhome?act=2">
						<div class="row">
							<div class="col-md-4">
							<select name="crop3" class="form-control">
							<option value="">-Crop-</option>
							{% for cp in crop2 %}
							<option>{{cp}}</option>
							{% endfor %}
							</select>
							</div>
							<div class="col-md-4">
							 <button type="submit" class="register">Recommend</button>
							</div>
							
							
						</div>
						{% if result=="1" %}
						<div class="row">
							<div class="col-md-12">
							<table class="table">
							<tr>
							<th>Soil</th>
							<th>Fertilizer</th>
							
							</tr>
							
							{% for rs in data %}
							<tr>
								<td>{{rs[0]}}</td>
								<td>{{rs[1]}}</td>
							</tr>
							{% endfor %}
							</table>
							</div>
						</div>
						
						
						{% endif %}
						{% if result=="2" %}
						<span style="color:#FF0000"></span>
						{% endif %}
						</form>
						
						
						
						
					
						{% endif %}
						
						{% if st=="2" %}
						<span style="color:#FF0000">Incorrect Input!</span>
						{% endif %}
                     </div>
                  </div>
                  <div class="col-lg-4">
                    
                  </div>
               </div>
            </div>
         </section>
